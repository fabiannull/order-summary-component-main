<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

    
</head>
<body>
  <main>
    
    <img class="upper-header-pic" src="/images/illustration-hero.svg" alt="dancing Person having fun with music">
    
    <h1>Order Summary</h1>

    <p class="main-paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="annual-content">
      
      <div class="annual-pic">
        
        <img src="/images/icon-music.svg" alt="music-sign">
      
      </div>
      
      <div class="annual-content-plan">
         
        <h2>Annual Plan</h2>

        <p>
          $59.99/year
        </p>
    
      </div>
      
      <div class="annual-button">
      
        <a href="#">Change</a>
    
      </div>
    
    </div>
    
    <a class="payment-button" href="#">Proceed to Payment</a>

    <a class="cancel-button" href="#">Cancel Order</a>
        
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
